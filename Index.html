<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="shortcut icon" href="https://images.unsplash.com/photo-1504177847824-d075f5706770?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="Nav">
                <div id="navPart1">
                    <div  class="NavElem">
                        <h2 >Hit</h2>
                        <h3 id="Hit">0</h3>
                    </div>
                    <div  class="NavElem">
                        <h2 >Timer</h2>
                        <h3 id="Timer">00</h3>
                    </div>
                    <div  class="NavElem">
                        <h2 >Score</h2>
                        <h3 id="Score">0</h3>
                    </div>
                </div>
                <div id="navPart2">
                    <div id="start">
                        <h2 id="content">Ready to start</h2>
                    </div>
                </div>
            </div>
            <div class="PlayArea">

            </div>
            <div id="over">
                <h1 id = "DisplayScore"></h1>
                <h1>Game</h1>
                <h2>Over.</h2>
            </div>
            <div id="Wrong">
                <h1>Wrong</h1>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
